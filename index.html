<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./app/assets/images/logo/hf.png">
    <link rel="stylesheet" href="src/styles/output.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Express Inventory</title>
  </head>
  <body>
    <div id="root">
    </div>
    <script type="module" src="/app/main.jsx"></script>
    <script>
      function enforceMaxWidth() {
          const mainContainer = document.getElementById('root');
          if (window.innerWidth >= 2800) {
              mainContainer.classList.add('max-w-7xl', 'mx-auto');
          } else {
              mainContainer.classList.remove('max-w-7xl', 'mx-auto');
          }
      }
      enforceMaxWidth();
      window.addEventListener('resize', enforceMaxWidth);
  </script>
  </body>
</html>
